<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>whatsapp</title>
</head>
    <body>
        <div id="app" class="container_all">
            <div class="container">
                <!-- Sinistra -->
                <div class="container_chat">
                    <div class="row-profile">
                        <!-- Immafgine del profilo e icone notifiche -->
                        <div id="profile-left" class="profile-pic col-profile d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="./img/avatar_1.jpg" alt="">
                                <div class="p-2 title">ciccio</div>
                            </div>
                            <div class="notification">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>

                        <!-- Nuovi messaggi -->
                        <div id="new-message" class="d-flex align-items-center">
                            <div class="new-message p-3 d-flex">
                                <i class="fa-solid fa-bell-slash"></i>
                                <div class="ps-3">
                                    <div>Ricevi notifiche di nuovi messaggi</div>
                                    <div><a href="#"> Attiva notifiche desktop</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="input" class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                      </div>
                        <!-- chat -->
                      <div id="profile-left" class="bordbot">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex align-items-center">
                                <img src="./img/avatar_1.jpg" alt="">
                                <div class="p-2">
                                    <div class="title">ciccio</div>
                                    <div>Ultimo messaggio inviato</div>
                                </div>
                            </div>
                            <div>orario</div>  
                        </div>




                    </div>


                </div>

                <!-- Destra -->

                <!-- Immagine di profilo ed icone -->
                <div class="container_message d-flex flex-column justify-content-between background">
                    <div class="row-profile">
                        <div class="profile-pic col-profile d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="./img/avatar_1.jpg" alt="">
                                <div class="p-2 title">ciccio</div>
                            </div>
                            <div class="notification">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>                       
                    </div>

                    <div class="background">

                    </div>
                    <!-- Input messaggi -->
                    <div class="row-profile">
                        <div class="profile-pic col-profile d-flex justify-content-between align-items-center">
                            <div class="mx-3"> 
                                <i class="fa-regular fa-face-smile"></i>
                            </div>
                            <input type="text" name="" id="" class="form-control" >
                            <div class="mx-3">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>                       
                    </div>



                </div>







            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
